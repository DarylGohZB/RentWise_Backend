# Redis configuration file (basic)
# Use this file as a starting point. Comments show recommended settings.

# Listen on all interfaces (containerised)
bind 0.0.0.0

# Default port
port 6379

# Require no password by default. For production, set a strong password and
# configure AUTH in your clients. Example:
# requirepass yourStrongSecretHere

# Save DB to disk (RDB snapshotting); adapt to your needs.
save 900 1
save 300 10
save 60 10000

# Enable AOF for better durability if desired (append-only file)
# appendonly yes

# Limit memory if desired (e.g., 512mb)
# maxmemory 512mb
# maxmemory-policy allkeys-lru

# Disable protected mode because container will be isolated by default.
protected-mode no
